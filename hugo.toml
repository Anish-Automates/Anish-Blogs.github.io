baseURL = "https://anishblogs.netlify.app/"
languageCode = "en-us"
title = "Anish-AutoBlogs"
theme = "hugo-paper"

[services]
  [services.disqus]
    shortname = 'YOUR_DISQUS_SHORTNAME'     # use disqus comments

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons

  github = 'Anish-Automates'                 # github.com/YOUR_GITHUB_ID
  instagram = 'YOUR_INSTAGRAM_ID'           # instagram.com/YOUR_INSTAGRAM_ID
  linkedin = 'anish-pant73'             # linkedin.com/in/YOUR_LINKEDIN_ID


  rss = false                               # show rss icon

  # home page profile
  avatar = 'https://media.licdn.com/dms/image/v2/D5603AQFBWZryuC7YPg/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1723714042132?e=2147483647&v=beta&t=CPwrIIihk_yOtxWhya8GDC70bvf8aj_Any5qZ3xGjws'                 # gravatar email or image url
  name = 'Anish Pant'
  bio = 'A tech enthusiast. Experienced Servicedesk Analyst. Aspiring Cloud Engineer, with focus on Networking and Automation.'


  # misc
  disableHLJS = true                        # disable highlight.js
  disablePostNavigation = true              # disable post navigation
  monoDarkIcon = true                       # show monochrome dark mode icon
  gravatarCdn = 'GRAVATAR_CDN_LINK'         # e.g. 'https://cdn.v2ex.com/gravatar/'
  math = true                               # enable KaTeX math typesetting globally
  localKatex = false                        # use local KaTeX js/css instead of CDN
  graphCommentId = "YOUR_GRAPH_COMMENT_ID"  # use graph comment (disqus alternative)
  favicon = "favicon.ico"                   # customize the default favicon
  appleTouchIcon = "apple-touch-icon.png"   # customize the default Apple touch icon

  # ltr indent
  direction = "ltr"                       

  # giscus
[params.giscus]
  repo = 'YOUR_GISCUS_REPO'                 # see https://giscus.app for more details
  repoId = 'YOUR_GISCUS_REPO_ID'
  category = 'YOUR__GISCUS_CATEGORY'
  categoryId = 'YOUR_GISCUS_CATEGORY_ID'
  mapping = 'pathname'
  theme = 'light'
  lang = 'zh-CN'